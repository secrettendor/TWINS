<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choicely Voting Widgets</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
    padding: 16px;
    background: #f0f0f0;
  }
  .widget-container {
    width: 300px;
    height: 400px;
    border: 1px solid #ccc;
    background: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- 10 Widgets -->
<div id="widget1" class="widget-container"></div>
<div id="widget2" class="widget-container"></div>
<div id="widget3" class="widget-container"></div>
<div id="widget4" class="widget-container"></div>
<div id="widget5" class="widget-container"></div>
<div id="widget6" class="widget-container"></div>
<div id="widget7" class="widget-container"></div>
<div id="widget8" class="widget-container"></div>
<div id="widget9" class="widget-container"></div>
<div id="widget10" class="widget-container"></div>

<script>
(function(w,d,src){
  const widgets = [
    {bid:"choicely-widget-1", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQx"},
    {bid:"choicely-widget-2", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQy"},
    {bid:"choicely-widget-3", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQz"},
    {bid:"choicely-widget-4", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQ0"},
    {bid:"choicely-widget-5", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQ1"},
    {bid:"choicely-widget-6", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQ2"},
    {bid:"choicely-widget-7", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQ3"},
    {bid:"choicely-widget-8", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQ4"},
    {bid:"choicely-widget-9", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQ5"},
    {bid:"choicely-widget-10", wk:"Y2hvaWNlbHktZXUvd2lkZ2V0cy9XaWRnZXQxMA"}
  ];

  // Load Choicely JS once
  const s = d.createElement('script');
  s.async = 1;
  s.src = src + '?t=' + Date.now();
  s.onload = () => {
    widgets.forEach((wObj, i) => {
      const container = d.getElementById('widget'+(i+1));
      container.addEventListener('click', () => {
        if(w.ChoicelyWidget) w.ChoicelyWidget.i({bid: wObj.bid, wk: wObj.wk, container: container});
      });
    });
  };
  d.head.appendChild(s);

})(window, document, 'https://cdn.choicely.com/vx/widget.js');
</script>

</body>
</html>

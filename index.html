<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .widget-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 16px;
      max-width: 1200px;
      width: 100%;
    }
    .choicely-widget-box {
      background: #222;
      padding: 8px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="widget-grid">
    <div id="vote1" class="choicely-widget-box"></div>
    <div id="vote2" class="choicely-widget-box"></div>
    <div id="vote3" class="choicely-widget-box"></div>
    <div id="vote4" class="choicely-widget-box"></div>
    <div id="vote5" class="choicely-widget-box"></div>
    <div id="vote6" class="choicely-widget-box"></div>
    <div id="vote7" class="choicely-widget-box"></div>
    <div id="vote8" class="choicely-widget-box"></div>
    <div id="vote9" class="choicely-widget-box"></div>
    <div id="vote10" class="choicely-widget-box"></div>
  </div>

  <!-- Choicely Widget Script -->
  <script src="https://cdn.choicely.com/vx/web-widget.js"></script>
  <script>
    const bids = [
      "vote1","vote2","vote3","vote4","vote5",
      "vote6","vote7","vote8","vote9","vote10"
    ];

    bids.forEach(bid => {
      window.ChoicelyWidget.createWidget({ bid: bid });
    });
  </script>
</body>
</html>
